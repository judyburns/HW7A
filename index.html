<h2>HW7A</h2>

<p>Use a FOR loop inside startProcess to iterate i=0-9</p>

<script>
/*
 * Cleveland Codes - HW7A
 *
 * This script will display the volume size to the user using document.write();
 *
 */
 function startProcess (){	
	for (var i=0; i<=9; i++){
		length = i + 2;
		width  = i + 3;
		height = i + 4;
		var volume = getVolume(length,width,height);
		if (volume < 60) {
			document.write("Volume is below 60" + "<br />");
		}
		else
		if (volume >= 60 && volume <= 70) {
			document.write("Small Volume: " + volume  + "<br />");
		}
		else
		if (volume >= 71 && volume <= 80) {
			document.write("Medium Volume: " + volume  + "<br />");
		}
		else
		if (volume >= 81 && volume <= 90) {
			document.write("Large Volume: " + volume  + "<br />");
		}
		else
		if (volume >= 91 && volume <= 100) {
			document.write("Extra Large Volume: " + volume  + "<br />");
		}
		else 
			document.write("Volume is above 100"  + "<br />");
	}
 }
 
 function getVolume(length,width,height) {
	var volume = (length * width * height);
	return volume;
}
startProcess();
 </script>
 
 </body>
